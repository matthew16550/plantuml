name: Update Snapshot Release

on:
  push:
    branches:
      - snapshot-release-2
  workflow_dispatch:


#  workflow_run:
#    workflows: [ CI ]
#    types: [ completed ]

concurrency:
  group: update_snapshot_release
  cancel-in-progress: true

jobs:
  update_snapshot_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Find artifact for snapshot release
        id: artifact
        uses: actions/github-script@v5
        with:
          script: |
            const script = require('.github/scripts/find_artifact_for_snapshot_release.js')
            await script({context, core, github})

      - name: debug
        env:
          JSON: ${{ toJSON(steps.artifact.outputs) }}
        run: |
          gh run download --help
          echo "$JSON"
          gh run download 1474630394 -n 442-jars
        
      - name: Download artifacts
        if: steps.artifact.outputs.result
        env:
          URL: ${{ steps.artifact.outputs.result.url }}
        run: gh run download --help
#curl -L "${URL}"

      - name: Create snapshot release
        if: steps.artifact.outputs.result
        env:
          GITHUB_TOKEN: ${{ github.token }}
          SHA: ${{ steps.artifact.outputs.result.sha }}
        run: .github/scripts/release_snapshot.sh
