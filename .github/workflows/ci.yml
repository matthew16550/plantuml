name: CI

on:
  pull_request:
    types: [ opened, synchronize, reopened ]
  push:
    branches:
      - maven-release-from-github
  workflow_dispatch:
    inputs:
      use_sha:
        description: Choose a particular commit to build\n(optional, 40 digit long-sha)
        required: false
        default: ""
      release_version:
        description: Version to release\n(optional, formatted like "1.20xx.x")
        required: false
        default: ""

defaults:
  run:
    shell: bash

jobs:
  workflow_config:
    runs-on: ubuntu-latest
    outputs:
      do_release: ${{ steps.config.outputs.do_release }}
      do_snapshot_release: ${{ steps.config.outputs.do_snapshot_release }}
      release_version: ${{ steps.config.outputs.release_version }}
      use_sha: ${{ steps.config.outputs.use_sha }}
    steps:
      - name: Configure workflow
        id: config
        uses: actions/github-script@v5
        with:
          script: |
            const MAIN_BRANCH = "maven-release-from-github"

            const AUTHORIZED_RELEASERS = new Set([
              "arnaudroques",
              context.repo.owner, // kludge so that forked repos can release themselves when testing the workflow
            ])

            core.info(`context.eventName  '${context.eventName}'`)
            core.info(`context.actor      '${context.actor}'`)
            core.info(`context.ref        '${context.ref}'`)
            core.info(`context.repo.owner '${context.repo.owner}'`)

            const workflow_dispatch = context.eventName === "workflow_dispatch"

            if (workflow_dispatch)
              core.info("\nworkflow_dispatch inputs:\n"+ JSON.stringify(context.payload.inputs, null, 2))

            const {release_version, use_sha} = workflow_dispatch ? context.payload.inputs : {}

            if (release_version && !release_version.match(/^1\.20[0-9][0-9]\.[0-9]+$/))
              throw new Error(`Invalid release_version '${release_version}'`)

            if (use_sha && !use_sha.match(/^[0-9a-fA-F]{40}$/))
              throw new Error(`Invalid use_sha '${use_sha}'`)

            // Which commit to use
            core.setOutput("use_sha", use_sha ? use_sha : context.sha)

            // Release a new version
            if (release_version) {
              if (!AUTHORIZED_RELEASERS.has(context.actor))
                throw new Error(`Sorry, '${context.actor}' is not authorized to make a release`)

              if (context.ref !== `refs/heads/${MAIN_BRANCH}`)
                throw new Error(`Releases can only be made from the '${MAIN_BRANCH}' branch`)

              core.notice(`This run will release '${release_version}'`)
              core.setOutput("do_release", true)
              core.setOutput("release_version", release_version)
              return
            }

            // Update the snapshot release
            if (context.eventName === "push" && context.ref === `refs/heads/${MAIN_BRANCH}`) {
              core.notice("This run will update the snapshot release")
              core.setOutput("do_snapshot_release", true)
            }

  # We run the tests on many OS / Java combinations but also the Compile step because some users build
  # their own jars from source, so it is good for CI to check that is working on all combinations.
  build:
    needs: workflow_config
    strategy:
      fail-fast: false
      matrix:
        #        java_version: [ 8, 11, 17 ]
        #        os: [ macos-10.15,  macos-11, ubuntu-18.04, ubuntu-20.04, windows-2016, windows-2019, windows-2022 ]
        include:
          - release_from_this_build: true
            os: ubuntu-20.04
            java_version: 8
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2
        with:
          ref: ${{ needs.workflow_config.outputs.use_sha }}

      - name: Set up java
        uses: actions/setup-java@v2.3.1
        with:
          java-version: ${{ matrix.java_version }}
          distribution: temurin
          cache: maven

      # Downloading all the dependencies is very log spammy, so we do this in its own step.
      - name: Prime maven cache
        run: mvn --batch-mode -P release dependency:go-offline

      - name: Set POM version
        if: needs.workflow_config.outputs.do_release == 'true'
        env:
          RELEASE_VERSION: ${{ needs.workflow_config.outputs.release_version }}
        run: mvn --batch-mode versions:set "-DnewVersion=${RELEASE_VERSION}"

      # Compile / Test / Package are separate steps so the reason for any failure is more obvious in GitHub UI
      - name: Compile
        run: mvn --batch-mode compile

      - name: Test
        run: mvn --batch-mode test

      # The repeated "matrix.release_from_this_build" checks are messy, but I have not found a simple way to avoid them
      # See https://github.com/actions/runner/issues/662

      - name: Setup gpg
        if: matrix.release_from_this_build
        id: gpg
        env:
          GPG_KEY: ${{ secrets.JAR_SIGNING_KEY }}
        run: |
          echo "Importing GPG key ..."
          echo "${GPG_KEY}" | gpg --batch --import --import-options import-show

          echo "Getting GPG key id ..."
          key_id="$(echo "${GPG_KEY}" | gpg --batch --show-keys --with-colons | awk -F: '$1 == "sec" { print $5 }')"
          echo "::set-output name=key_id::${key_id}"

      - name: Prepare maven deployment
        if: matrix.release_from_this_build
        env:
          KEY_ID: ${{ steps.gpg.outputs.key_id }}
          PASSPHRASE: ${{ secrets.JAR_SIGNING_PASSPHRASE }}
        run: |
          mvn --batch-mode \
            "-Dgpg.keyname=${KEY_ID}" \
            "-Dgpg.passphrase=${PASSPHRASE}" \
            "-Dmaven.test.skip=true" \
            "-DskipRemoteStaging=true" \
            -P release \
            deploy

      - name: Upload artifacts
        if: matrix.release_from_this_build
        uses: actions/upload-artifact@v2
        with:
          # Using github.run_number here to reduce confusion when downloading & comparing artifacts from several builds  
          name: ${{ github.run_number }}-nexus-staging
          path: target/nexus-staging

  release_snapshot:
    needs: [ workflow_config, build ]
    if: needs.workflow_config.outputs.do_snapshot_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: ${{ github.run_number }}-nexus-staging
          path: target

      - name: Prepare snapshot release
        env:
          FROM_VERSION: 0-SNAPSHOT
          TO_VERSION: SNAPSHOT
        run: .github/scripts/prepare_github_release.sh

      - name: Deploy to github
        env:
          GITHUB_TOKEN: ${{ github.token }}
          USE_SHA: ${{ needs.workflow_config.outputs.use_sha }}
        run: .github/scripts/deploy_snapshot_to_github.sh

  release:
    needs: [ workflow_config, build ]
    if: needs.workflow_config.outputs.do_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2
        with:
          ref: refs/tags/v${{ needs.workflow_config.outputs.release_version }}

      - name: Configure Git
        run: |
          # See https://github.com/actions/checkout/issues/13#issuecomment-724415212
          git config user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git config user.name  'github-actions[bot]'

      - name: Set up java
        uses: actions/setup-java@v2.3.1
        with:
          java-version: 17
          distribution: temurin
          cache: maven
          server-id: ossrh
          server-username: OSSRH_USERNAME
          server-password: OSSRH_PASSWORD

      - name: Prime maven cache
        run: mvn --batch-mode -P release dependency:go-offline

      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: ${{ github.run_number }}-nexus-staging
          path: target

      - name: Prepare github release
        env:
          FROM_VERSION: ${{ needs.workflow_config.outputs.release_version }}
          TO_VERSION: ${{ needs.workflow_config.outputs.release_version }}
        run: .github/scripts/prepare_github_release.sh

      - name: Deploy to github
        env:
          GITHUB_TOKEN: ${{ github.token }}
          RELEASE_VERSION: ${{ needs.workflow_config.outputs.release_version }}
        run: .github/scripts/deploy_release_to_github.sh

      - name: Deploy to maven central
        env:
          OSSRH_USERNAME: todo
          OSSRH_PASSWORD: todo
        run: mvn --batch-mode -DautoReleaseAfterClose=true -P release deploy-staged
